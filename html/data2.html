<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <%=name%>
    </h1>
    <h1>
        <%=address%>
    </h1>
    <ul>
        <% for(i=0; i<fruits.length; i++){ %>
            <li><%=fruits[i]%></li>
        <% } %>
    </ul>
    <br><br>
    <ul>
        <% for(p of product) { %>
            <li>
                <%=p.product_name%>
                    <%=p.product_price%>
            </li>
            <% } %>
    </ul>
</body>

</html>
